<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Overriding</title>
</head>

<style>
    html{
        background:white;
    }

    /* Els media queries amb min-width van de petit a gran */

    @media only screen and (min-width:400px){
        html{ 
            background:pink;}
        }
    }

    @media only screen and (min-width:600px){
        html{ 
            background:blue;}
        }
    }

    @media only screen and (min-width:800px){
        html{ 
            background:yellow;}
        }
    }

    /* Els media queries amb max-width van de gran a petit */

</style>
<body>
</body>
</html>
